<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 12</title>
</head>
<body>
	<div id="out" style="white-space: pre; font-family: monospace;"></div>
	<p>P : <input type="text" id="inp"></p>
	<p>Q : <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let temp="";
			let biggest="";
			let little="";
			let ost="";
			if (A==B) {
				result.innerHTML=A;
				return;
			} else if (B>A) {
				biggest=B; little=A;
			} else if (B<A) {
				biggest=A; little=B;
			}
			ost=Math.floor((biggest-little)/2);
			for (i=little; i<=biggest; i++) {
				for (n=0; n<1; n++) {
					temp+=i;
				}
				if(i>=little+ost && i<=biggest-1) {
				temp+=">";
				} else if (i<little+ost) {
					temp+="<";
				}
			}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
