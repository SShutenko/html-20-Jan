				biggest=A; little=B;

			}
			for (i=little; i<=biggest; i++) {
				for (n=0; n<1; n++) {
					if (i%2!=0) {
						temp+=i;
					}
				}
				if(i%2!=0 && i<=biggest-2) {
				temp+=",";
				}
			}
			result.innerHTML=temp;

		function test2() {
