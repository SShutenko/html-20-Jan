<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 2</title>
</head>
<body>
	<div id="out" style="white-space: pre; font-family: monospace;"></div>
	<p>W : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST 1
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let W=parseFloat(e.value);
			let temp="";
			let tempA="";
			let tempB="";
			if (W<0) {
				result.innerHTML="Значение W должно быть неотрицательно";
			} else if (W==0) {
				result.innerHTML=" ";
			}else if (W==1) {
				result.innerHTML="+<br>|<br>+";
			} else if (W==2) {
				result.innerHTML="++<br>||<br>++";
			} else {
				for (i=0; i<W-2; i++) {
					temp+="-";
					tempA+=".";
					tempB+="-";
				}
				result.innerHTML="+"+temp+"+<br>|"+tempA+"|<br>+"+tempB+"+";
			}
		}
	</script>
</body>
</html>
