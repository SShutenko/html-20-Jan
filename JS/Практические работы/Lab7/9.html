<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 9</title>
</head>
<body>
	<div id="out" style="white-space: pre; font-family: monospace;"></div>
	<p>A : <input type="text" id="inp"></p>
	<p>B : <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let temp="";
			let small="";
			let big="";
			if (A>B) {
				big=A;
				small=B;
			} else if (B>A) {
				big=B;
				small=A;
			}
			let arr=[];
			for (i=small; i<=big; i++) {
				if (i%2!=0) {
					arr.push(i);
				}
			}
			for (i=0; i<arr.length; i++) {
				for(n=0; n<i; n++) {
					temp+=".";
				}
				temp+=arr[i]+"<br>";
			}
			result.innerHTML=temp;
		}
		function test2() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let temp="";
			let small="";
			let big="";
			if (A>B) {
				big=A;
				small=B;
			} else if (B>A) {
				big=B;
				small=A;
			}
			// перед циклом объявить счетчик (i) - переменная которая будет увеличиваться. Записать в него первое нечетное число, которое нужно вывести на экран, в теле цикла увеличивать счетчик на 2
			let i="";
			if (small%2==0) {
				i=small+1;
			} else {
				i=small;
			}
			let g=0;
			for (n=i; n<=big; n+=2) {
				for (z=0; z<g; z++) {
					temp+=".";
				}
				g++;
				temp+=n+"<br>";
			}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
