<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 10</title>
</head>
<body>
	<div id="out" style="white-space: pre; font-family: monospace;"></div>
	<p>W : <input type="text" id="inp"></p>
	<p>H : <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let W=parseFloat(e.value);
			let H=parseFloat(e2.value);
			let temp="";
			if (W<0 || H<0) {
				result.innerHTML="Значения должны быть неотрицательны";
			} else if (W==0 || H==0) {
				result.innerHTML=" ";
			} else {
				for (i=0; i<H; i++) {
					for (n=0; n<W; n++) {
						if (n>=W-i) {
							temp+="#";
						}
						else {
							temp+="+";
						}
					}
					temp+="<br>";
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
