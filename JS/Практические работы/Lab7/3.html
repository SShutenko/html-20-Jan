<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
</head>
<body>
	<div id="out" style="white-space: pre; font-family: monospace;"></div>
	<p>W : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST 1
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let W=parseFloat(e.value);
			let tempa="";
			let tempb="";
			let tempc="";
			let tempd="";
			let tempe="";
			let tempf="";
			let tempg="";
			let temph="";
			if (W<0 || W>20) {
				result.innerHTML="Значение W должно быть в интервале [0, 20]";
			} else {
				for (i=0; i<W; i++) {
					tempa+="a";
					tempb+="b";
					tempc+="c";
					tempd+="d";
					tempe+="e";
					tempf+="f";
					tempg+="g";
					temph+="h";
				}
				result.innerHTML=tempa+"<br>"+tempb+"<br>"+tempc+"<br>"+tempd+"<br>"+tempe+"<br>"+tempf+"<br>"+tempg+"<br>"+temph;
			}
		}
		function test2() {
			let W=parseFloat(e.value);
			let temp="";
			let arr=["a", "b", "c", "d", "e", "f", "g", "h"];
			if (W<0 || W>20) {
				result.innerHTML="Значение W должно быть в интервале [0, 20]";
			} else {
				for (i=0; i<arr.length; i++) {
					for (g=0; g<W; g++) {
						temp+=arr[i];
					}
					temp+="<br>";
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
