<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 16</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp3"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e3=document.getElementById("inp3");
		let result=document.getElementById("out");
		function test() {
			let X=e3.value;
			let arr=[11, 13, 17, 19, 10, 12, 14, 15, 16, 18, 20]
			let temp="";
			for (i=0; i<arr.length; i++) {
				temp+=arr[i];
				if (arr[i]==X) {
					temp+="+";
				}
				temp+="<br>";
			}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
