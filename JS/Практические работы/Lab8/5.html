<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 5</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <textarea type="text" id="inp"></textarea></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=text.split(",");
			let temp="";
			if (text=="") {
				result.innerHTML="Исходная строка пуста";
			} else {
				for (i=0; i<arr.length; i++) {
					temp+=`Глава ${i+1} ${arr[i]}<br>`;
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
