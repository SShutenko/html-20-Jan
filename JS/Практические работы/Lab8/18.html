<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 18</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=["a", "b", "c", "d", "e", "f", "g", "h"]
			let temp="";
			for (i=0; i<arr.length; i++) {
				if (text!=arr[i]) {
					temp+=arr[i]+" ";
				} else if (text==arr[i]) {
					temp+=arr[i];
					break;
				}
			}
				result.innerHTML=temp;
		}
	</script>
</body>
</html>
