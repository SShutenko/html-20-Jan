<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 19</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные 1 : <input type="text" id="inp"></p>
	<p>Данные 2 : <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let text2=e2.value;
			let arr1=text.split(" ");
			let arr2=text2.split(" ");
			let temp="";
			for (i=0; i<arr1.length; i++) {
				if (arr1[i]!=arr2[i]) {
					temp+=`Массивы начинают различаться на индексе ${i}`;
					break;
				}
			}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
