<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 10</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=text.split(" ");
			if (text=="" || text==" ") {
				result.innerHTML="Данных нет";
			} else {
				let del=arr.pop();
				arr.unshift(del);
				result.innerHTML=arr.join(" ");
			}
		}
		function test2() {
			let text=e.value;
			let arr=text.split(" ");
			if (text=="" || text==" ") {
				result.innerHTML="Данных нет";
			} else {
				for (i=arr.length-1; i>0; i--) {
					let t="";
					t=arr[i];
					arr[i]=arr[i-1];
					arr[i-1]=t;
				}
				result.innerHTML=arr;
			}
		}
	</script>
</body>
</html>
