<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 7</title>
</head>
<body>
	<div id="out"></div>
	<p>redA : <input type="text" id="inp"></p>
	<p>redB : <input type="text" id="inp2"></p>
	<p>greenA : <input type="text" id="inp3"></p>
	<p>greenB : <input type="text" id="inp4"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let e3=document.getElementById("inp3");
		let e4=document.getElementById("inp4");
		let out=document.getElementById("out");
		function test() {
			let redA=parseFloat(e.value);
			let redB=parseFloat(e2.value);
			let greenA=parseFloat(e3.value);
			let greenB=parseFloat(e4.value);
			let redDifference=(redB-redA)/2;
			let greenDifference=(greenB-greenA)/2;
			let redCenterPoint=redA+redDifference;
			let greenCenterPoint=greenA+greenDifference;
			if (redA>redB || greenA>greenB) {
				out.innerHTML="Некорректный интервал. Левая граница должна быть меньше правой.";
			} else if (redCenterPoint==greenCenterPoint) {
				out.innerHTML="Середины интервалов совпадают";
			} else if (redCenterPoint>greenCenterPoint) {
				out.innerHTML="Зеленый слева, красный справа";
			} else if (redCenterPoint<greenCenterPoint) {
				out.innerHTML="Красный слева, зеленый справа";
			}
		}
	</script>
</body>
</html>
