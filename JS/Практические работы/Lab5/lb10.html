<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 10</title>
</head>
<body>
	<div id="out"></div>
	<p>X<sub>t</sub> : <input type="text" id="inp"></p>
	<p>Y<sub>t</sub> : <input type="text" id="inp1"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e1=document.getElementById("inp1");
		let out=document.getElementById("out");
		function test() {
			let Xt=parseFloat(e.value);
			let Yt=parseFloat(e1.value);
			let Xr1=100;
			let Xr2=190;
			let Yr1=100;
			let Yr2=170;
			if (Xt<0) {
				out.innerHTML="Координата X должна быть неотрицательной;"
			} else if (Yt<0) {
				out.innerHTML="Координата Y должна быть неотрицательной;"
			} else if (Xr1<=Xt && Xt<=Xr2 && Yr1<=Yt && Yt<=Yr2) {
				out.innerHTML=`Внутри`;
			} else {
				out.innerHTML=`Снаружи`;
			}
		}
	</script>
</body>
</html>
