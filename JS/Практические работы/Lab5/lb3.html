<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
</head>
<body>
	<div id="out"></div>
	<p>A : <input type="text" id="inp"></p>
	<p>B : <input type="text" id="inp2"></p>
	<p>X : <input type="text" id="inp3"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let e3=document.getElementById("inp3");
		let out=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let X=parseFloat(e3.value);
			if (A>B) {
				out.innerHTML="Некорректный интервал. Левая граница должна быть меньше правой.";
			} else if (X>=A && X<=B) {
				out.innerHTML=`${X} попадает в интервал от ${A} до ${B}`;
			} else {
				out.innerHTML=`${X} за пределами интервала от ${A} до ${B}`;
			}
			}
	</script>
</body>
</html>
