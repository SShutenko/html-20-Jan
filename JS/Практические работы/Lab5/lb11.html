<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 11</title>
</head>
<body>
	<div id="out"></div>
	<p>A<sub>1</sub> : <input type="text" id="inp"></p>
	<p>B<sub>1</sub> : <input type="text" id="inp1"></p>
	<p>A<sub>2</sub> : <input type="text" id="inp2"></p>
	<p>B<sub>2</sub> : <input type="text" id="inp3"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e1=document.getElementById("inp1");
		let e2=document.getElementById("inp2");
		let e3=document.getElementById("inp3");
		let out=document.getElementById("out");
		function test() {
			let A1=parseFloat(e.value);
			let B1=parseFloat(e1.value);
			let A2=parseFloat(e2.value);
			let B2=parseFloat(e3.value);
			if (A1>B1 || A2>B2) {
				out.innerHTML="Значение A должно быть меньше значения B";
			} else if (A1<A2 && A1<B2 && B1<A2 && B1<B2) {
				out.innerHTML="не пересекаются";
			} else if (A1>A2 && A1>B2 && B1>A2 && B1>B2) {
				out.innerHTML="не пересекаются";
			} else if (A1>=A2 && B1>=B2) {
				out.innerHTML=`пересекаются (${A1}; ${B2})`;
			} else if (A1<=A2 && B1<=B2) {
				out.innerHTML=`пересекаются (${A2}; ${B1})`;
			} else if (A1>=A2 && B1<=B2) {
				out.innerHTML=`пересекаются (${A1}; ${B1})`;
			} else if (A1<=A2 && B1>=B2) {
				out.innerHTML=`пересекаются (${A2}; ${B2})`;
			} else {
				out.innerHTML="не пересекаются";
			}
			}
	</script>
</body>
</html>
