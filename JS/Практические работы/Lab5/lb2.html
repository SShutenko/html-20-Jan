<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 2</title>
</head>
<body>
	<div id="out"></div>
	<p>X : <input type="text" id="inp"></p>
	<p>Y : <input type="text" id="inp2"></p>
	<p>Z : <input type="text" id="inp3"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let e3=document.getElementById("inp3");
		let out=document.getElementById("out");
		function test() {
			let X=parseFloat(e.value);
			let Y=parseFloat(e2.value);
			let Z=parseFloat(e3.value);
			if (X<Z && Y<Z) {
				out.innerHTML=Z;
			} else if (X<Y && Z<Y) {
				out.innerHTML=Y;
			} else {
				out.innerHTML=X;
			}
			}
	</script>
</body>
</html>
