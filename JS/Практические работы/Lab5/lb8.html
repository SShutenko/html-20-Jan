			if (redA>redB || greenA>greenB) {
				out.innerHTML="Некорректный интервал. Левая граница должна быть меньше правой.";
			} else if (redA<greenA && redA<greenB && redB<greenA && redB<greenB) {
				out.innerHTML="не пересекаются";
			} else if (redA>greenA && redA>greenB && redB>greenA && redB>greenB) {
				out.innerHTML="не пересекаются";
			} else {
				out.innerHTML="пересекаются";
			}
			}
	</script>
