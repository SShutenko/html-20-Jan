<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 9</title>
</head>
<body>
	<div id="out"></div>
	<p>X<sub>a</sub> : <input type="text" id="inp"></p>
	<p>Y<sub>a</sub> : <input type="text" id="inp1"></p>
	<p>X<sub>b</sub> : <input type="text" id="inp2"></p>
	<p>Y<sub>b</sub> : <input type="text" id="inp3"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e1=document.getElementById("inp1");
		let e2=document.getElementById("inp2");
		let e3=document.getElementById("inp3");
		let out=document.getElementById("out");
		function test() {
			let Xa=parseFloat(e.value);
			let Ya=parseFloat(e1.value);
			let Xb=parseFloat(e2.value);
			let Yb=parseFloat(e3.value);
			let dX=Xb-Xa;
			let dY=Yb-Ya;
			let AB=Math.sqrt(Math.pow((Xb-Xa), 2)+Math.pow((Yb-Ya), 2));
			let angle="";
			let quarter="";
			let r=Math.atan(Math.abs(dY/dX));
			if (dX>=0 && dY>0) {
				quarter=1;
				angle=(180/Math.PI)*r;
				out.innerHTML=`Угол в ${quarter} четверти`+"<br>"+`Горизонтальное проложение ${AB.toFixed(4)}`+"<br>"+`Дирекционный угол ${angle.toFixed(4)}`;
			} else if (dX<0 && dY>=0) {
				quarter=2;
				angle=180-((180/Math.PI)*r);
				out.innerHTML=`Угол в ${quarter} четверти`+"<br>"+`Горизонтальное проложение ${AB.toFixed(4)}`+"<br>"+`Дирекционный угол ${angle.toFixed(4)}`;
			} else if (dX<=0 && dY<0) {
				quarter=3;
				angle=180+((180/Math.PI)*r);
				out.innerHTML=`Угол в ${quarter} четверти`+"<br>"+`Горизонтальное проложение ${AB.toFixed(4)}`+"<br>"+`Дирекционный угол ${angle.toFixed(4)}`;
			} else if (dX>0 && dY<=0) {
				quarter=4;
				angle=360-((180/Math.PI)*r);
				out.innerHTML=`Угол в ${quarter} четверти`+"<br>"+`Горизонтальное проложение ${AB.toFixed(4)}`+"<br>"+`Дирекционный угол ${angle.toFixed(4)}`;
			}
			}
	</script>
</body>
</html>
