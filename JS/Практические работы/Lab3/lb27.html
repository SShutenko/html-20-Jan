<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 27</title>
	</head>
<body>
	<p>a : <input type="text" id="a"></p>
	<p>b : <input type="text" id="b"></p>
	<p>c : <input type="text" id="c"></p>
	<p>x : <input type="text" id="x"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out"></div>
	<script>
	let e=document.getElementById("a");
	let e1=document.getElementById("b");
	let e2=document.getElementById("c");
	let e3=document.getElementById("x");
	let out=document.getElementById("out");
	function test() {
		let a=parseFloat(e.value);
		let b=parseFloat(e1.value);
		let c=parseFloat(e2.value);
		let x=parseFloat(e3.value);
		let dividend=a*x*x+b*x+c;
		if (dividend<0) {
			out.innerHTML="Подкоренное выражение должно быть неотрицательным";
		} else if (dividend===0) {
			out.innerHTML="Знаменатель не может быть равен нулю";
		} else {
			let result=1/(Math.sqrt(a*x*x+b*x+c));
			out.innerHTML=result.toFixed(4);
		}
	}
</script>
</body>
</html>
