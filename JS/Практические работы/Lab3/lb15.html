<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 15</title>
	</head>
<body>
	<p>lengthSeconds : <input type="text" id="lengthSeconds"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out"></div>
	<script>
	let a=document.getElementById("lengthSeconds");
	let out=document.getElementById("out");
	function test() {
		let lengthSeconds=a.value;
		if (lengthSeconds<0) {
			out.innerHTML="Количество времени должно быть неотрицательным";
		} else {
			let hour=Math.floor(lengthSeconds/3600);
			let minute=Math.floor((lengthSeconds-hour*3600)/60);
			let second=lengthSeconds%60;
			out.innerHTML=hour+" часов "+minute+" минут "+second+" секунд";
		}
	}
</script>
</body>
</html>
