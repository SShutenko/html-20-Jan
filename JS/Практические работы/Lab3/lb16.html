<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 16</title>
	</head>
<body>
	<p>velocity1 : <input type="text" id="velocity1"></p>
	<p>velocity2 : <input type="text" id="velocity2"></p>
	<p>distance : <input type="text" id="distance"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out"></div>
	<script>
	let a=document.getElementById("velocity1");
	let a1=document.getElementById("velocity2");
	let a2=document.getElementById("distance");
	let out=document.getElementById("out");
	function test() {
		let velocity1=parseFloat(a.value);
		let velocity2=parseFloat(a1.value);
		let distance=parseFloat(a2.value);
		if (velocity1<0 || velocity2<0) {
			out.innerHTML="Скорость должна быть неотрицательна!";
		} else if (distance<0) {
			out.innerHTML="Расстояние должно быть неотрицательно";
		} else {
			let velocity_total=velocity1+velocity2;
			let time=distance/velocity_total;
			out.innerHTML=time.toFixed(4);
		}
	}
</script>
</body>
</html>
