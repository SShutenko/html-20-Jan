<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 25</title>
	</head>
<body>
	<p>a : <input type="text" id="a"></p>
	<p>b : <input type="text" id="b"></p>
	<p>c : <input type="text" id="c"></p>
	<p>d : <input type="text" id="d"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out"></div>
	<script>
	let e=document.getElementById("a");
	let e1=document.getElementById("b");
	let e2=document.getElementById("c");
	let e3=document.getElementById("d");
	let out=document.getElementById("out");
	function test() {
		let a=parseFloat(e.value);
		let b=parseFloat(e1.value);
		let c=parseFloat(e2.value);
		let d=parseFloat(e3.value);
		if (a===0) {
			out.innerHTML="Значение a должно быть не равно нулю";
		} else if (d===0) {
			out.innerHTML="Значение d должно быть не равно нулю";
		} else {
			let R=(a*d+b*c)/(a*d);
			out.innerHTML=R.toFixed(4);
		}
	}
</script>
</body>
</html>
