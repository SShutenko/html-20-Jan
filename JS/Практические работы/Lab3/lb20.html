<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 20</title>
	</head>
<body>
	<p>mass : <input type="text" id="mass"></p>
	<p>aDeg : <input type="text" id="aDeg"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out"></div>
	<script>
	let a=document.getElementById("mass");
	let a1=document.getElementById("aDeg");
	let out=document.getElementById("out");
	function test() {
		let mass=parseFloat(a.value);
		let aDeg=parseFloat(a1.value);
		const g=9.8067;
		let aRad=(Math.PI/180)*aDeg;
		let force=mass*g*Math.cos(aRad);
		if (mass<=0) {
			out.innerHTML="Масса должна быть положительной";
		} else if (force<=0) {
			out.innerHTML=0;
		} else {
			out.innerHTML=force.toFixed(6);
		}
	}
</script>
</body>
</html>
