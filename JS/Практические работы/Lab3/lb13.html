<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 13</title>
	</head>
<body>
	<p>totalM: <input type="text" id="total"></p>
	<p>partCM: <input type="text" id="part"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out">0</div>
	<script>
	let e=document.getElementById("total");
	let e1=document.getElementById("part");
	let out=document.getElementById("out");
	function test() {
		let total=100*e.value;
		let part=e1.value;
		let amount;
		let remainder;
		if (part>total) {
			out.innerHTML="Материала не хватит даже на одно изделие!"
		} else if (total<=0) {
			out.innerHTML="Длина рулона должна быть положительна"
		} else if (part<=0) {
			out.innerHTML="Расход материала должен быть положительным"
		} else {
			amount=Math.floor(total/part);
			remainder=total%part;
			out.innerHTML=amount+" шт и "+remainder+" см"
		}
	}
</script>
</body>
</html>
