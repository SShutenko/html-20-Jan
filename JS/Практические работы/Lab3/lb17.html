<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 17</title>
	</head>
<body>
	<p>yarnDiameterCm : <input type="text" id="yarnDiameterCm"></p>
	<p>wireCoils : <input type="text" id="wireCoils"></p>
	<button type="button" onclick="test()">
			TEST
	</button>
	<div id="out"></div>
	<script>
	let a=document.getElementById("yarnDiameterCm");
	let a1=document.getElementById("wireCoils");
	let out=document.getElementById("out");
	function test() {
		let yarnDiameterCm=parseFloat(a.value);
		let wireCoils=parseFloat(a1.value);
		if (yarnDiameterCm<=0) {
			out.innerHTML="Длина проволоки должна быть неотрицательна";
		} else if (wireCoils<=0) {
			out.innerHTML="Количество витков должно быть неотрицательно";
		} else {
			let result=Math.floor(Math.PI*yarnDiameterCm*wireCoils);
			out.innerHTML=result+" см";
		}
	}
</script>
</body>
</html>
