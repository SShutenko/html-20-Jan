<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
	</head>
<body>
	<div id="out"></div>
	<input type="text" id="inp">
		<button type="button" onclick="hb()">
			Тыкалка
	</button>
	<script>
	let result=document.getElementById("out");
	let x=document.getElementById("inp");
	function hb() {
	let ma1=parseFloat(x.value);
	ma1+=7;
	result.innerHTML=ma1.toFixed(4);
	}
	</script>
</body>
</html>
