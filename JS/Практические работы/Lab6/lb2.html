<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 2</title>
</head>
<body>
	<div id="out"></div>
	<p>A :<input type="" name="" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<button type="button" onclick="test1()">
		TEST2
	</button>
		<button type="button" onclick="test2()">
		TEST3
	</button>
	<script>
		let e=document.getElementById("inp");
		let out=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let i=A;
			let temp="";
			while (i<A+10) {
				temp+="<br>"+i+"<br>---";
				i++;
			}
			out.innerHTML=temp;
		}
		function test1() {
			let A=e.value;
			let i=A;
			let temp=i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			temp+="---<br>"+i+"<br>";
			i++;
			out.innerHTML=temp;
		}
		function test2() {
			let A=parseFloat(e.value);
			let temp="";
			for (i=A; i<10+A; i++) {
				temp+=i+"<br>"+"---"+"<br>";
				out.innerHTML=temp;
			}
		}
		// решить задачу с помощью цикла for
	</script>
</body>
</html>
