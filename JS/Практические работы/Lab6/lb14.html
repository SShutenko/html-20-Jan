<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 14</title>
</head>
<body>
	<div id="out"></div>
	<p>A: <input type="text" id="inp"></p>
	<p>B: <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST 1
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			if (B>=A) {
				let i=B;
				let temp="";
				while (i>=A) {
				temp+=i+" ";
				i--;
			}
				result.innerHTML="{"+temp+"}";
			} else {
				result.innerHTML="Значение A должно быть не больше значения B";
			}
		}
		function test2() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			if (B>=A) {
				let temp="";
				for (i=B; i>=A; i--) {
				temp+=i+" ";
			}
				result.innerHTML="{"+temp+"}";
			} else {
				result.innerHTML="Значение A должно быть не больше значения B";
			}
		}
	</script>
</body>
</html>
