			document.getElementById("out")

		function test2() {
			let X=parseFloat(e.value);
			let temp=X+" ";
			for (i=1; i<11; i++) {
				temp+=i*3+X+" ";
			}
			document.getElementById("out")
			.innerHTML=temp;
		}
		function test3() {
			let X=parseFloat(e.value);
			let i=1;
			let temp=X+" ";
			while (i<11) {
				temp+=i*3+X+" ";
				i++;
			}
			document.getElementById("out")
			.innerHTML=temp;
		}
