<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 25</title>
</head>
<body>
	<div id="out"></div>
	<p>Y: <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let Y=parseFloat(e.value);
			let temp="";
			if (Y<0 || Y>15) {
				result.innerHTML="Значение Y должно быть в интервале [0, 15]";
			} else {
				for (i=0; i<=15; i++) {
					if (i<Y ) {
						temp+=" # ";
					} else if (i>Y) {
					temp+=" . ";
				}
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
