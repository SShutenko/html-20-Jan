<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
</head>
<body>
	<div id="out"></div>
	<p>X:<input type="" name="" id="inp"></p>
	<button type="button" onclick="test1()">
		TEST
	</button>
	<button type="button" onclick="test2()">
		TEST2
	</button>
	<button type="button" onclick="test3()">
		TEST3
	</button>
	<script>
		let e=document.getElementById("inp");
		function test1() {
			let X=e.value;
			let temp=X;
			temp+=X;
			temp+=X;
			temp+=X;
			temp+=X;
			temp+=X;
			temp+=X;
			document.getElementById("out")
			.innerHTML="\'"+temp+"\'";
		}
		function test2() {
			let X=e.value;
			let temp="";
			for (i=0; i<7; i++) {
				temp+=X;
			}
			document.getElementById("out")
			.innerHTML="\'"+temp+"\'";
		}
		function test3() {
			let X=e.value;
			let i=0;
			let temp="";
			while (i<7) {
				temp+=X;
				i++;
			}
			document.getElementById("out")
			.innerHTML="\'"+temp+"\'";
		}
	</script>
</body>
</html>
