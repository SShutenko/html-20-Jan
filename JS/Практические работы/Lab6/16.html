<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 16</title>
</head>
<body>
	<div id="out"></div>
	<p>A: <input type="text" id="inp"></p>
	<p>B: <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST 1
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let temp="";
			if (B==A) {
				result.innerHTML="НИ КАК! <br>"+A;
			} else if (B>A) {
				let i=A;
				while (i<=B) {
				temp+=i+" ";
				i++;
				}
				result.innerHTML="В порядке возрастания"+"<br>"+temp;
			} else {
				let i=A;
				while (i>=B) {
				temp+=i+" ";
				i--;
				}
				result.innerHTML="В порядке убывания"+"<br>"+temp;
			}
		}
		function test2() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let temp="";
			if (B==A) {
				result.innerHTML="НИ КАК!!! <br>"+A;
			} else if (B>A) {
				for (i=A; i<=B; i++) {
				temp+=i+" ";
				}
				result.innerHTML="В порядке возрастания <br>"+temp;
			} else {
				for (i=A; i>=B; i--) {
				temp+=i+" ";
				}
				result.innerHTML="В порядке убывания <br>"+temp;
			}
		}
	</script>
</body>
</html>
