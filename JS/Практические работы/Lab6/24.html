<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 24</title>
</head>
<body>
	<div id="out"></div>
	<p>A: <input type="text" id="inp"></p>
	<p>B: <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let A=parseFloat(e.value);
			let B=parseFloat(e2.value);
			let temp="<table>";
			if (A<0 || B<0) {
				result.innerHTML="Вводимые значения должны быть не отрицательны";
			} else if (A>B) {
				for (let i=0, n=0; i<=A; i++, n++) {
					if (n<=B) {
						temp+="<tr><td>"+i+"</td><td>"+n+"</td></tr>";
					} else if (n>B) {
					temp+="<tr><td>"+i+"</td><td> </td></tr>";
				}
			}
				result.innerHTML=temp;
			} else if (A<=B) {
				for (let i=0, n=0; i<=B; i++, n++) {
					if (n<=A) {
						temp+="<tr><td>"+n+"</td><td>"+i+"</td></tr>";
					} else if (n>A) {
						temp+="<tr><td> </td><td>"+i+"</td></tr>";
				}
			}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
