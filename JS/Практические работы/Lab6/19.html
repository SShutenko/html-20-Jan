<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 19</title>
</head>
<body>
	<div id="out"></div>
	<p>N : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST 1
	</button>
	<button type="button" onclick="test2()">
		TEST 2
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let N=e.value;
			let temp="";
			let n=0;
			let i=0;
			while (i<=N) {
				temp+=i+" - "+n+"<br>";
				i++;
				n++;
				if (n%4==0) {
					n=0;
				}
			}
			result.innerHTML=temp;
		}
		function test2() {
			let N=parseFloat(e.value);
			let temp="";
			let n=0;
			for (i=0; i<=N; i++) {
				temp+=i+" - "+n+"<br>";
				n++;
				if (n%4==0) {
					n=0;
					}
				}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
