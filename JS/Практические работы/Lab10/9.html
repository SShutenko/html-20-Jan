<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 9</title>
</head>
<body>
	<div id="out"></div>
	<p>P : <input type="text" id="inp"></p>
	<p>Q : <input type="text" id="inp2"></p>
	<p>Данные : <input type="text" id="inp3"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let e3=document.getElementById("inp3");
		let result=document.getElementById("out");
		function test() {
			let P=parseFloat(e.value);
			let Q=parseFloat(e2.value);
			let text=e3.value;
			let arr=text.split(" ");
			let temp="";
			if (text=="") {
				result.innerHTML="Нет данных";
			} else if (P>arr.length || P<0) {
				result.innerHTML="Число P должно быть в интервале [0, размер массива)";
			} else if (Q>arr.length || Q<0) {
				result.innerHTML="Число Q должно быть в интервале [0, размер массива)";
			} else {
				for(i=0; i<arr.length; i++) {
					if (i!=P && i!=Q) {
						temp+=arr[i]+" ";
					} else if (i==P) {
						temp+=arr[Q]+" ";
					} else if (i==Q) {
						temp+=arr[P]+" ";
					}
				}
				result.innerHTML="Меняю "+arr[P]+" на "+arr[Q]+"<br>"+temp;
			}
		}
	</script>
</body>
</html>
