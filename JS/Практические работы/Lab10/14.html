<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 14</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=text.split(" ");
			let min=arr[0];
			let temp="Ход решения:"+"<br>"+`Начинаю с ${arr[0]}`+"<br>";
			for (i=0; i<arr.length-1; i++) {
				temp+=`Сравниваю ${min} и ${arr[i+1]}<br>`;
				if (parseFloat(min)>parseFloat(arr[i+1])) {
					temp+="Заменяю";
					min=parseFloat(arr[i+1]);
				}				
			}
			result.innerHTML=temp+`<br> В массиве ${arr.join(" ")} минимальный элемент это ${min}`;
		}
	</script>
</body>
</html>
