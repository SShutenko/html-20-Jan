<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 2</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=text.split(";");
			let temp="";
			if (text=="" || text==" ") {
				result.innerHTML="Исходная строка пуста";
			} else {
				for (i=0; i<arr.length; i++) {
					for (n=0; n<arr[i]; n++) {
						if (i<0) {
							temp+="Элемент массива на индексе меньше нуля";
						}
						temp+="#"
					}
					temp+="<br>";
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
