<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 10</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=text.split(" ");
			let temp=arr+"<br>";
			let t="";
			for (let i=0; i<arr.length; i++) {
				temp+="Шаг"+i+" ";
				for (let n=0; n<arr.length-1; n++) {
					if (parseFloat(arr[n])>parseFloat(arr[n+1])) {
						t=arr[n];
						arr[n]=arr[n+1];
						arr[n+1]=t;
						temp+=`Меняем ${arr[n]} на ${arr[n+1]} `;
					} else {
						temp+=`Оставляем ${arr[n]} и ${arr[n+1]} `;
					}
				}
				temp+="<br>"+arr+"<br>";
			}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
