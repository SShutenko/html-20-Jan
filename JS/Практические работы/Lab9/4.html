<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 4</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let temp="";
			let arr=text.split(" ");
			if (text=="") {
				result.innerHTML="Исходная строка пуста";
			} else {
				for (i=0; i<arr.length; i++) {
					temp+=arr[i]+" "+i+"<br>";
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
