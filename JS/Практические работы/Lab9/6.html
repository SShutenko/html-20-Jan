<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 6</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные 1 : <input type="text" id="inp"></input></p>
	<p>Данные 2 : <input type="text" id="inp2"></input></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let text2=e2.value;
			let arr=text.split(" ");
			let arr2=text2.split(" ");
			let temp="";
			if (text=="" || text2=="") {
				result.innerHTML="Отсутствуют данные";
			} else if (arr.length<arr2.length || arr.length>arr2.length) {
				result.innerHTML="Длинны массивов не соответствуют";
			} else {
				for (i=0; i<arr.length; i++) {
					for(n=0; n<parseFloat(arr2[i]); n++) {
						temp+=arr[i];
					}
					temp+="<br>";
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
