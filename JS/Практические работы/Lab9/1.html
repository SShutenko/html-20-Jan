<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 1</title>
</head>
<body>
	<div id="out"></div>
	<p>M : <input type="text" id="inp"></p>
	<p>Данные : <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST 1
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let M=parseFloat(e.value);
			let text=e2.value;
			let arr=text.split(" ");
			let temp="";
			if (text=="") {
				result.innerHTML="Строка \"Данные\" пуста";
			} else {
				for (i=0; i<arr.length; i++) {
					temp+=arr[i]*M+" ";
				}
				result.innerHTML=temp;
			}
		}
	</script>
</body>
</html>
