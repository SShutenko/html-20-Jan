<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 10</title>
</head>
<body>
	<div id="out"></div>
	<p>Данные : <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let text=e.value;
			let arr=text.split(" ");
			let temp=arr+"<br>";
			for (i=0; i<arr.length-1; i++) {
				temp+=`Шаг ${i} `
				if (arr[i]>arr[i+1]) {
					temp+=`Меняем ${arr[i]} и ${arr[i+1]} `;
					[arr[i]]=[arr[i+1]];
				} else {
					temp+=`Оставляем ${arr[i]} и ${arr[i+1]} `;
					
				}
				temp+="<br>"
			}
			result.innerHTML=temp;
		}
	</script>
</body>
</html>
