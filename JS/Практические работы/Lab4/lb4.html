<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 4</title>
</head>
<body>
	<div id="out"></div>
	<p>M: <input type="text" id="inp"></p>
	<p>P: <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let result=document.getElementById("out");
		function test() {
			let M=parseFloat(e.value);
			let P=parseFloat(e2.value);
			let diff;
			if (M%P==0) {
				diff=M/P;
				result.innerHTML=diff;
			} else if (P==0) {
				result.innerHTML="Значение P должно быть не равно нулю";
				} else {
					result.innerHTML=M+" не делится нацело на "+P;
				}
		}
		// 5 минут
	</script>
</body>
</html>
