<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 9</title>
</head>
<body>
	<div id="out"></div>
	<p>areaCircle : <input type="text" id="inp"></p>
	<p>areaSquare : <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let out=document.getElementById("out");
		function test() {
			let areaCircle=parseFloat(e.value);
			let areaSquare=parseFloat(e2.value);
			let a=Math.sqrt(areaSquare);
			let diametr=Math.sqrt(areaCircle/Math.PI)*2;
			if (areaCircle<=0) {
				out.innerHTML="Площадь круга должна быть положительной";
			} else if (areaSquare<=0) {
				out.innerHTML="Площадь квадрата должна быть положительной";
			} else if (a>=diametr) {
				out.innerHTML="Круг уместится в квадрате";
			} else {
				out.innerHTML="Круг не поместится в квадрате";
			}
		}
	</script>
</body>
</html>
